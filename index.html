<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="/scripts.js" defer></script>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/normalize.css">

</head>
<body>


    <main class='flex-container'>
        <div class="calculator">
            <div class="screen">
                <div id="previous-operation"></div>
                <div id="current-operation"></div>
            </div>
            <div class="buttons-grid">
                <button class="span2">CLEAR</button>
                <button class="span2">DELETE</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>÷</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>×</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>−</button>
                <button>.</button>
                <button>0</button>
                <button>=</button>
                <button>+</button>

            </div>
        </div>
    </main>
    <footer class="footer">
        Hi. I'm the footer
    </footer>
</body>
</html>
