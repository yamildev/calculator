<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="/scripts.js" defer></script>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/normalize.css">

</head>

<body>


    <main class='flex-container'>
        <div class="calculator">
            <div class="screen">
                <div id="previous-operation"></div> <!--En previous se muestre el desarrollo de la operacion-->
                <div id="current-operation"></div>  <!--En current se muestre result-->
            </div>
            <div class="buttons-grid">
                <button id = 'clear' class="span2">CLEAR</button>
                <button id = 'delete' class="span2">DELETE</button>
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="operators">÷</button>
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="operators">×</button>
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="operators">−</button>
                <button    id="point">.</button>
                <button class="numbers">0</button>
                <button    id="equal">=</button>
                <button class="operators">+</button>

            </div>
        </div>
    </main>
    <footer class="footer">
        Hi. I'm the footer
    </footer>
</body>

</html>
